<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Box CSS</title>
<style>
    body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 30px;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 800px;
        border: 2px solid #555;
        background-color: white;
        padding: 10px;
        box-sizing: border-box;
    }

    .top {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .yellow {
        background-color: #f2d43d;
        width: 100px;
        height: 50px;
    }

    .orange {
        background-color: #f46b2c;
        flex: 1;
        height: 50px;
    }

    .middle {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .green {
        background-color: #9ed381;
        width: 100px;
        height: 300px;
    }

    .gray {
        background-color: #e0e0e0;
        flex: 1;
        height: 300px;
    }

    .cyan {
        background-color: #53d0e8;
        width: 100px;
        height: 300px;
    }

    .blue {
        background-color: #2675e3;
        height: 50px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="top">
        <div class="yellow"></div>
        <div class="orange"></div>
    </div>

    <div class="middle">
        <div class="green"></div>
        <div class="gray"></div>
        <div class="cyan"></div>
    </div>

    <div class="blue"></div>
</div>

</body>
</html>
