<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   /* Pengaturan dasar untuk body (opsional) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
}

/* 1. Pengaturan Container Chatbox (Penting untuk positioning) */
#chatbox-container {
    /* Agar tetap di pojok kanan bawah meskipun halaman di-scroll */
    position: fixed; 
    bottom: 20px;    
    right: 20px;     
    
    width: 300px;
    height: 400px;
    border: 1px solid #000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    background-color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden; /* Memastikan elemen di dalamnya tidak keluar */
}

/* 2. Pengaturan Area Pesan */
#messages {
    flex-grow: 1; 
    padding: 10px;
    overflow-y: auto; /* Untuk scrolling pesan */
    background-color: #fff;
    border-bottom: 1px solid #ccc;
}

/* 3. Gaya untuk setiap pesan */
#messages > div {
    margin-bottom: 8px;
    padding: 6px 10px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word; /* Pesan panjang akan menyesuaikan */
    background-color: #dcf8c6; /* Warna default untuk pesan yang dikirim */
    margin-left: auto; /* Agar pesan muncul di kanan */
    clear: both;
}

/* 4. Pengaturan Area Input */
#input-area {
    display: flex;
    padding: 5px;
    background-color: #fff;
}

#message-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin-right: 5px;
    font-size: 14px;
}

#send-button {
    padding: 8px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

#send-button:hover {
    background-color: #0056b3;
}
</style>
<body style="height: 2000px;"> <div id="chatbox-container">
    <div id="messages">
        <div>Hello!</div>
        <div>Apa kabar</div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>
    <script>
        // Tunggu sampai DOM selesai dimuat sebelum menjalankan script
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesDiv = document.getElementById('messages');

    // Fungsi utama untuk mengirim pesan
    function sendMessage() {
        const messageText = messageInput.value.trim();

        if (messageText !== "") {
            // 1. Buat elemen div baru untuk pesan
            const newMessage = document.createElement('div');
            
            // Atur isi pesan
            newMessage.textContent = messageText;
            
            // NOTE: Gaya pesan (seperti warna atau posisi) sekarang dikelola sepenuhnya di style.css.
            // Kita hanya perlu menambahkan elemennya.
            
            // 2. Tambahkan pesan baru ke dalam area pesan
            messagesDiv.appendChild(newMessage);

            // 3. Gulir (scroll) area pesan ke bawah
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 4. Bersihkan input
            messageInput.value = '';
        }
    }

    // Event Listener untuk Tombol Kirim
    sendButton.addEventListener('click', sendMessage);

    // Event Listener untuk Tombol Enter
    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault(); 
        }
    });
});
    </script>
</body>
</html>
