<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <link rel="stylesheet" href="assets/css/style4.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 40px;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 800px;
        margin: auto;
        background-color: #f8bfbf;
        border: 2px solid #d88;
    }

    header {
        background-color: #9ce3d5;
        text-align: center;
        padding: 15px;
        font-weight: bold;
        font-size: 1.2em;
    }

    main {
        display: flex;
        flex-direction: row;
        gap: 10px;
        padding: 10px;
    }

    aside {
        background-color: #58c3c3;
        flex: 1;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        color: white;
    }

    article {
        background-color: #f7a7a7;
        flex: 3;
        padding: 10px;
    }

    .images {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
    }

    .images div {
        background-color: #e0e0e0;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    footer {
        background-color: #9ce3d5;
        text-align: center;
        padding: 15px;
        font-weight: bold;
    }
</style>
</head>
</head>
<body>

<div class="container">
    <header>Header</header>

    <main>
        <aside>Aside</aside>
        <article>
            <h2 style="text-align:center;">Article</h2>
            <div class="images">
                <div>Image</div>
                <div>Image</div>
                <div>Image</div>
            </div>
        </article>
    </main>

    <footer>Footer</footer>
</div>

</body>
</html>
</body>
</html>
